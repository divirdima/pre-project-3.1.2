<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Update user</title>
</head>
<body>
	<br>
	<div align="center">
	<h2>Update user</h2>
	<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
		<table border="5" cellpadding="15">
			<tr>
				<td>Edit name</td>
				<td><input type="text" th:field="*{name}" id="name" /></td>
			</tr>
			<tr>
				<td>Edit sum</td>
				<td><input type="number" th:field="*{wallet}" id="money" /></td>
			</tr>
			<tr>
				<label>
   					<select size="3" name="role" id="roles" multiple="multiple">
   						<option disabled>Выберите роль</option>
    					<option value="1">ADMIN</option>
    					<option value="2">USER</option>
   					</select>
				</label>
			</tr>
		
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Edit" /></td>
			</tr>
		
		
		</table>	
	</form>   
	</div>
</body>
</html>
